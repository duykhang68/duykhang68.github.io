---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="article_header">
    <h1 class="special_title" itemprop="name headline">{{ page.title }}</h1>
    <time class="post_date">[{{ page.date | date: "%A %d %B %Y" }}] - {{ page.category | split:'' }} - {{ page.content | number_of_words | divided_by:180 | plus:1 }} min read</time>
  </header>

  <div class="article-content" itemprop="articleBody">
    {{ page.content }}
    <div id="gitment-container"></div>
    <script async src="https://comments.app/js/widget.js?2" data-comments-app-website="iVXMIkzG" data-limit="10" data-color="E47911" data-dislikes="1" data-colorful="1"></script>
  </div>

  <footer class="article-footer">

  <hr/>

  {% include author.html %}

  </footer>

</article>
