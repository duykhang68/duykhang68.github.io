---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="article_header">
    <h1 class="special_title" itemprop="name headline">{{ page.title }}</h1>
    <time class="post_date">{{ page.date | date: "%d %B %Y, %A" }} - {{ page.content | number_of_words | divided_by:180 | plus:1 }} min read</time>
  </header>

  <div class="article-content" itemprop="articleBody">
    {{ page.content }}
    <div id="gitment-container"></div>
  </div>

  <footer class="article-footer">

  <hr/>

  {% include author.html %}

  </footer>

</article>
